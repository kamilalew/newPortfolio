<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form id="userForm">
    <label>
        Imię<br/>
        <input name="first_name" type="text" placeholder="Imie"/>
    </label>
    <label>
        Nazwisko<br/>
        <input name="last_name" type="text" placeholder="Nazwisko"/>
    </label>
    <label>
        E-mail<br/>
        <input name="email" type="email" placeholder="E-mail"/>
    </label>
    <label>
        Hasło<br/>
        <input name="password" type="password" placeholder="Haslo"/>
    </label>
    <label>
        Powtórz hasło<br/>
        <input name="passwordRepeat" type="password" placeholder="Powtorz haslo"/>
    </label>
    <label>
        Bio<br/>
        <textarea></textarea>
    </label>
    <input type="submit" value="SUBMIT"/>
</form>
</body>
</html>
